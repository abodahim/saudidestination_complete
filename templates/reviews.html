{% extends "base.html" %}
{% block title %}التقييمات{% endblock %}
{% block content %}
<h1 class="page-title">آراء عملائنا</h1>
<div class="grid grid-3">
  {% for r in reviews %}
  <div class="card">
    <div class="card__body">
      <strong>{{ r.name }}</strong>
      <div class="stars">{{ "★" * r.rating }}{{ "☆" * (5-r.rating) }}</div>
      <p class="muted">{{ r.text }}</p>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
