<!-- ملف templates/reviews.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>التقييمات</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  {% include 'menu.html' %}
  <div class="content">
    <h1>التقييمات على الرحلة: {{ trip }}</h1>

    <form method="post">
      <input type="text" name="name" placeholder="اسمك" required>
      <select name="rating" required>
        <option value="">اختر التقييم</option>
        <option value="5">⭐⭐⭐⭐⭐</option>
        <option value="4">⭐⭐⭐⭐</option>
        <option value="3">⭐⭐⭐</option>
        <option value="2">⭐⭐</option>
        <option value="1">⭐</option>
      </select>
      <textarea name="comment" placeholder="أضف تعليقًا" rows="4"></textarea>
      <button type="submit" class="btn">إرسال التقييم</button>
    </form>

    <hr>

    {% for review in reviews %}
      <div class="review-box">
        <strong>{{ review[1] }}</strong> - ⭐ {{ review[2] }}
        <p>{{ review[3] }}</p>
        <small>{{ review[4] }}</small>
      </div>
    {% endfor %}
  </div>
</body>
</html>
