{% extends "base.html" %}
{% block title %}التقييمات{% endblock %}
{% block content %}
<h1 class="page-title">آراء العملاء</h1>
<div class="reviews">
  {% for r in reviews %}
  <div class="review">
    <div class="review__head">
      <strong>{{ r.name }}</strong>
      <span class="muted">{{ r.city }}</span>
      <span class="stars">{% for i in range(r.rating) %}★{% endfor %}</span>
    </div>
    <p>{{ r.text }}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
