{% extends "base.html" %}
{% block title %}التقييمات - وجهة السعودية{% endblock %}
{% block content %}
<div class="container">
  <h1 class="h3 mb-4">آراء الزوار</h1>
  <div class="row g-4">
    {% for r in reviews %}
    <div class="col-md-6">
      <div class="card h-100 p-3">
        <div class="d-flex justify-content-between align-items-center">
          <div class="fw-bold">{{ r.name }}</div>
          <div class="text-warning">
            {% for _ in range(r.rating) %}★{% endfor %}
            {% for _ in range(5 - r.rating) %}☆{% endfor %}
          </div>
        </div>
        <p class="mb-0 mt-2">{{ r.text }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
