{% extends "base.html" %}
{% block title %}التقييمات — وجهة السعودية{% endblock %}
{% block content %}
<section class="section">
  <h1 class="section-title">آراء العملاء</h1>
  <div class="cards">
    {% for r in reviews %}
      <div class="card">
        <div class="card__body">
          <strong>{{ r.name }}</strong>
          <div>⭐️{{ r.rating }}/5</div>
          <p>{{ r.text }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
