{% extends "base.html" %}
{% block title %}التقييمات — وجهة السعودية{% endblock %}
{% block content %}
<section class="container" style="padding:20px 0">
  <h1 class="page-title">آراء عملائنا</h1>
  <div class="reviews">
    {% for r in reviews %}
    <div class="review">
      <div class="review__head">
        <strong>{{ r.name }}</strong>
        <span class="badge">⭐ {{ r.rating }}/5</span>
      </div>
      <p class="review__text">{{ r.text }}</p>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
