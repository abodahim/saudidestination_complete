{% extends "base.html" %}
{% block title %}التقييمات{% endblock %}
{% block content %}
<h1 class="page-title">آراء عملائنا</h1>
<div class="cards">
  {% for r in reviews %}
  <article class="card mini">
    <div class="card-body">
      <h3>{{ r.name }}</h3>
      <div class="stars" aria-label="تقييم {{ r.rating }} من 5">
        {% for _ in range(r.rating) %}★{% endfor %}
        {% for _ in range(5-r.rating) %}☆{% endfor %}
      </div>
      <p>{{ r.text }}</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
