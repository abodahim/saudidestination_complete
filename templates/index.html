<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>وجهة السعودية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="overlay">
    <!-- القائمة -->
    <div class="menu">
      <button onclick="toggleMenu()">☰ القائمة</button>
      <ul id="menuItems">
        <li><a href="#">الرئيسية 🏠</a></li>
        <li><a href="#">عن الموقع ℹ️</a></li>
        <li><a href="#">الرحلات 🧳</a></li>
      </ul>
    </div>

    <!-- المحتوى -->
    <div class="content">
      <h1>مرحباً بكم في وجهة السعودية</h1>
      <p class="subtitle">وجهتك...بخبرة سعودية وموثوقية كاملة</p>
      <p class="visits">عدد الزوار: <strong>2000</strong> زائر</p>
      <a href="{{ url_for('booking') }}" class="btn">احجز الآن</a>
    </div>
  </div>

  <!-- الجافاسكربت -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("menuItems");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }
  </script>

</body>
</html>
