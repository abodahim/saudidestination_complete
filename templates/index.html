<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>وجهة السعودية</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  {% include 'menu.html' %}

  <h1>أهلاً بك في وجهة السعودية</h1>
  <h2>أبرز المرشدين</h2>

  <div class="guides-container">
    {% for guide in guides %}
    <div class="guide-card">
      <img src="{{ url_for('static', filename='images/' + guide.image) }}" alt="{{ guide.name }}">
      <h3>{{ guide.name }}</h3>
      <p>{{ guide.bio }}</p>
      <a href="{{ url_for('guide_details', guide_id=guide.id) }}" class="details-btn">عرض التفاصيل</a>
    </div>
    {% endfor %}
  </div>

  <a href="{{ url_for('guides') }}" class="btn">عرض جميع المرشدين</a>
</body>
</html>
