<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>وجهة السعودية</title>

  <!-- إعداد التوافق مع الجوال -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ربط ملف التنسيقات -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- ربط الخط المحلي Tajawal -->
  <link rel="stylesheet" href="{{ url_for('static', filename='Tajawal.css') }}">
</head>
<body>

  <!-- ===== القائمة الجانبية ===== -->
  <div class="menu">
    <button onclick="toggleMenu()">☰ القائمة</button>
    <ul id="menuItems">
      <li><a href="#">🏠 الرئيسية</a></li>
      <li><a href="#">ℹ️ عن الموقع</a></li>
      <li><a href="#">🧳 الرحلات</a></li>
    </ul>
  </div>

  <!-- ===== محتوى الصفحة ===== -->
  <div class="content">
    <!-- شعار المنصة -->
    <img src="{{ url_for('static', filename='logo.JPG') }}" alt="شعار وجهة السعودية" class="logo">

    <!-- العنوان الرئيسي -->
    <h1>مرحباً بك في وجهة السعودية</h1>

    <!-- العبارة التعريفية -->
    <p class="subtitle">استكشف المملكة العربية السعودية مع أفضل الباقات السياحية والمرشدين المحليين</p>

    <!-- زر الحجز -->
    <a href="{{ url_for('booking') }}" class="btn">احجز الآن</a>
  </div>

  <!-- ===== تذييل الصفحة ===== -->
  <footer>
    <p>👥 عدد الزوار: <strong>2000</strong> زائر</p>
  </footer>

  <!-- كود التحكم في القائمة الجانبية -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("menuItems");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }
  </script>

</body>
</html>
