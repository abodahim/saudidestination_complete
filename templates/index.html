<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>وجهة السعودية</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'menu.html' %}

    <!-- قسم الهيرو -->
    <section class="hero">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='logo.JPG') }}" alt="شعار الوجهة" class="logo-img">
        </div>
        <h1>أهلاً بكم في وجهة السعودية</h1>
        <p>استكشف أجمل معالم المملكة بباقة خدمات متكاملة</p>
        <a href="{{ url_for('trips') }}" class="btn">عرض الرحلات</a>
    </section>

    <!-- أحدث الرحلات -->
    <section class="trips-page">
        <h2 class="page-title">أحدث الرحلات</h2>
        <p class="page-description">اختَر من بين أكثر وجهاتنا شعبية</p>
        <div class="trips-container">
            <div class="trip-card">
                <img src="{{ url_for('static', filename='images/riyadh_1.JPG') }}" alt="رحلة الرياض">
                <h2>رحلة إلى الرياض</h2>
                <p>جولة في العاصمة</p>
                <a href="{{ url_for('trip_details', trip_name='الرياض') }}" class="details-btn">التفاصيل</a>
            </div>
        </div>
    </section>
</body>
</html>
