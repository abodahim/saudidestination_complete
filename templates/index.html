<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وجهة السعودية</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>مرحبا بك في وجهة السعودية</h1>
    </header>

    <main>
        <h2>نموذج الحجز</h2>
        <form action="/book" method="POST">
            <input type="text" name="name" placeholder="اسمك" required>
            <input type="email" name="email" placeholder="بريدك الإلكتروني" required>
            <input type="tel" name="phone" placeholder="رقم الجوال" required>
            <input type="text" name="trip" placeholder="اسم الرحلة" required>
            <button type="submit">احجز الآن</button>
        </form>
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
