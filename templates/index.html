<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>وجهة السعودية</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="logo-container">
        <img src="{{ url_for('static', filename='images/logo.JPG') }}" alt="شعار وجهة السعودية" class="logo">
    </div>

    <div class="menu">
        <button onclick="toggleMenu()">القائمة ☰</button>
        <ul id="menu-list">
            <li><a href="/">الرئيسية</a></li>
            <li><a href="/about">عن الموقع</a></li>
            <li><a href="/trips">الرحلات</a></li>
            <li><a href="/booking">احجز الآن</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>مرحباً في وجهة السعودية</h1>
        <p class="subtitle">وجهتك. بخبرة، سعودية وموثوقية كاملة</p>
        <a href="/booking" class="btn">احجز الآن</a>
    </div>

    <script>
        function toggleMenu() {
            var list = document.getElementById('menu-list');
            if (list.style.display === 'block') {
                list.style.display = 'none';
            } else {
                list.style.display = 'block';
            }
        }
    </script>

</body>
</html>
