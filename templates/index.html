<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>وجهة السعودية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- القائمة الجانبية -->
  <div class="menu">
    <button onclick="toggleMenu()">☰ القائمة</button>
    <ul id="menuItems">
      <li><a href="{{ url_for('home') }}">🏠 الرئيسية</a></li>
      <li><a href="#">ℹ️ عن الموقع</a></li>
      <li><a href="{{ url_for('booking') }}">🧳 الرحلات</a></li>
      <li><a href="{{ url_for('contact') }}">📞 تواصل معنا</a></li>
    </ul>
  </div>

  <!-- المحتوى الرئيسي -->
  <div class="content">
    <h1>مرحباً بكم في وجهة السعودية</h1>
    <p class="subtitle">استكشف المملكة العربية السعودية مع أفضل الباقات السياحية والمرشدين المحليين</p>
    <p class="visits">عدد الزوار: <strong>2000</strong> زائر</p>
    <a href="{{ url_for('booking') }}" class="btn">احجز الآن</a>
  </div>

  <!-- سكريبت القائمة -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("menuItems");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }
  </script>

</body>
</html>
