<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>وجهة السعودية</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background-image: url("{{ url_for('static', filename='images/background_saudidest.png') }}");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: 'Tajawal', sans-serif;
      color: #1b3d2f;
      text-align: center;
      padding: 50px;
    }
    .banner {
      max-width: 800px;
      margin: 0 auto 30px;
    }
    .banner img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 32px;
      margin-top: 30px;
    }
    p {
      font-size: 20px;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="banner">
    <img src="{{ url_for('static', filename='images/banner_saudidest.png') }}" alt="بنر موقع وجهة السعودية">
  </div>

  <h1>مرحباً بكم في وجهة السعودية</h1>
  <p>وجهتك...بخبرة سعودية وموثوقية كاملة</p>
  <p>عدد الزوار: <strong>2000</strong> زائر</p>

</body>
</html>
