<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وجهة السعودية</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    <!-- الشعار -->
    <div class="logo-container">
        <img src="{{ url_for('static', filename='images/logo.JPG') }}" alt="شعار الموقع" class="logo">
    </div>

    <!-- القائمة -->
    <div class="menu">
        <button onclick="toggleMenu()">القائمة ☰</button>
        <ul id="menuList">
            <li><a href="/">الرئيسية</a></li>
            <li><a href="/about">عن الموقع</a></li>
            <li><a href="/trips">الرحلات</a></li>
            <li><a href="/booking">احجز الآن</a></li>
        </ul>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="main-content">
        <h1>مرحباً في وجهة السعودية</h1>
        <p class="subtitle">وجهتك، بخبرة، سعودية وموثوقية كاملة</p>
        <a href="/booking" class="btn">احجز الآن</a>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menuList");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
    </script>

</body>
</html>
