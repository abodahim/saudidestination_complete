<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>وجهة السعودية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='fonts/tajawal.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- الشعار -->
  <img src="{{ url_for('static', filename='images/logo.JPG') }}" alt="شعار وجهة السعودية" class="logo">

  <!-- القائمة -->
  <div class="menu">
    <button onclick="toggleMenu()">☰ القائمة</button>
    <ul id="menuItems">
      <li><a href="#">🏠 الرئيسية</a></li>
      <li><a href="#">ℹ️ عن الموقع</a></li>
      <li><a href="#">🧳 الرحلات</a></li>
    </ul>
  </div>

  <!-- المحتوى الرئيسي -->
  <section class="content">
    <h1>مرحباً بكم في وجهة السعودية</h1>
    <p class="subtitle">
      استكشف المملكة العربية السعودية مع أفضل الباقات السياحية والمرشدين المحليين
    </p>
    <a href="{{ url_for('booking') }}" class="btn">احجز الآن</a>
  </section>

  <!-- عدد الزوار -->
  <footer>
    <p class="visits">📊 عدد الزوار: <strong>{{ visit_count }}</strong> زائر</p>
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menuItems");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }
  </script>

</body>
</html>
