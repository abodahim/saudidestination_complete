{% extends "base.html" %}
{% block title %}الرحلات — وجهة السعودية{% endblock %}
{% block content %}
<h1 class="h3 mb-4">الرحلات</h1>
<div class="row g-4">
  {% for t in trips %}
  <div class="col-12 col-md-6">
    <div class="card trip-row h-100">
      <div class="row g-0">
        <div class="col-12 col-sm-5">
          <img class="w-100 h-100 object-cover rounded-start" src="{{ url_for('static', filename=t.images[0]) }}" alt="{{ t.title }}">
        </div>
        <div class="col-12 col-sm-7 p-3 d-flex flex-column">
          <h2 class="h5 mb-1">{{ t.title }}</h2>
          <div class="text-muted small mb-2">{{ t.summary }}</div>
          <div class="mt-auto d-flex gap-2">
            <a class="btn btn-outline-success" href="{{ url_for('trip_detail', slug=t.slug) }}">التفاصيل</a>
            <a class="btn btn-success" href="{{ url_for('booking', trip=t.slug) }}">احجز الآن</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
