{% extends "base.html" %}
{% block title %}الرحلات - وجهة السعودية{% endblock %}

{% block content %}
  <section>
    <h1 class="page-title">الرحلات</h1>
    <div class="cards">
      {% for trip in trips %}
      <article class="card">
        <img src="{{ url_for('static', filename='images/' ~ trip.images[0]) }}" alt="{{ trip.name }}">
        <div class="card__body">
          <h3 class="card__title">{{ trip.name }}</h3>
          <p class="card__meta">{{ trip.city }} • {{ trip.days }} يوم</p>
          <p class="card__price">{{ trip.price }} ر.س</p>
          <div class="card__actions">
            <a href="{{ url_for('trip_details', trip_id=trip.id) }}" class="btn btn--primary">عرض التفاصيل</a>
            <a href="{{ url_for('book', trip_id=trip.id) }}" class="btn btn--outline">احجز الآن</a>
          </div>
        </div>
      </article>
      {% endfor %}
    </div>
  </section>
{% endblock %}
