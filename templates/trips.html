<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الرحلات السياحية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <header>
    <h1>استعرض الرحلات السياحية</h1>
  </header>

  <!-- عرض بطاقات الرحلات -->
  <section class="trips-container">
    {% for trip in trips %}
      <div class="trip-card">
        <img src="{{ url_for('static', filename='images/' + trip.image) }}" alt="صورة الرحلة">
        <h3>{{ trip.title }}</h3>
        <p>{{ trip.description }}</p>
        <p><strong>السعر:</strong> {{ trip.price }} ريال</p>
        <p><strong>التاريخ:</strong> {{ trip.date }}</p>
        <a href="{{ url_for('trip_details', trip_id=trip.id) }}" class="btn">عرض التفاصيل</a>
      </div>
    {% endfor %}
  </section>

</body>
</html>
