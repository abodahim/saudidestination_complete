<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الرحلات</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="trips-page">
  {% include 'menu.html' %}
  <h1 class="page-title">🌍 الرحلات المتاحة</h1>
  <div class="trips-container">
    {% for trip in trips %}
    <div class="trip-card">
      <img src="{{ url_for('static', filename='images/' + trip.image) }}" alt="{{ trip.title }}">
      <h2>{{ trip.title }}</h2>
      <p>{{ trip.description }}</p>
      <a href="{{ url_for('trips') }}" class="details-btn">عرض التفاصيل</a>
    </div>
    {% endfor %}
  </div>
</body>
</html>
