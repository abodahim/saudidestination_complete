{% extends "base.html" %}
{% block title %}الرحلات{% endblock %}

{% block content %}
<h1 class="page-title">الرحلات المتاحة</h1>

<div class="cards">
  {% for t in trips %}
  <div class="card">
    <img src="{{ url_for('static', filename='images/' ~ t.image) }}" alt="{{ t.name }}">
    <div class="card__body">
      <h3>{{ t.name }}</h3>
      <p>{{ t.city }} • {{ t.days_default }} يوم</p>
      <p class="hint">{{ t.summary }}</p>
      <div class="card__actions">
        <a class="btn btn--primary" href="{{ url_for('trip_details', trip_id=t.id) }}">عرض التفاصيل</a>
        <a class="btn btn--outline" href="{{ url_for('book', trip_id=t.id) }}">احجز الآن</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
