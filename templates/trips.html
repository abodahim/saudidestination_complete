{% extends "base.html" %}
{% block title %}الرحلات{% endblock %}
{% block content %}
<h1 class="page-title">الرحلات المتاحة</h1>
<div class="cards">
  {% for t in trips %}
  <div class="card">
    <img src="{{ url_for('static', filename='images/' ~ t.images[0]) }}" alt="{{ t.name }}">
    <div class="card__body">
      <h3>{{ t.name }}</h3>
      <p>{{ t.desc }}</p>
      <div class="card__actions">
        <a href="{{ url_for('trip_details', trip_id=t.id) }}" class="btn btn--outline">عرض التفاصيل</a>
        <a href="{{ url_for('book', trip_id=t.id) }}" class="btn btn--primary">احجز الآن</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
