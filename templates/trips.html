{% extends "base.html" %}
{% block title %}الرحلات{% endblock %}

{% block content %}
<section class="section">
  <h1 class="section-title">كل الرحلات</h1>
  <div class="cards">
    {% for t in trips %}
    <article class="card">
      <img src="{{ url_for('static', filename=t.image) }}" alt="{{ t.title }}">
      <div class="card__body">
        <h3>{{ t.title }}</h3>
        <p class="muted">{{ t.city }} • {{ t.days }} يوم</p>
        <p class="price">{{ t.price }} {{ currency }}</p>
        <div class="row-actions">
          <a class="btn btn--ghost"   href="{{ url_for('trip_details', trip_id=t.id) }}">عرض التفاصيل</a>
          <a class="btn btn--primary" href="{{ url_for('booking') }}?trip_id={{ t.id }}">احجز الآن</a>
        </div>
      </div>
    </article>
    {% endfor %}
  </div>
</section>
{% endblock %}
