{% extends "base.html" %}
{% block title %}الرحلات{% endblock %}

{% block content %}
<section>
  <h2 class="section-title">جميع الرحلات</h2>
  <div class="cards">
    {% for trip in trips %}
    <div class="card">
      <img src="{{ url_for('static', filename=trip.name|lower|replace(' ', '_') ~ '_1.JPG') }}" alt="{{ trip.name }}">
      <div class="card__body">
        <h3>{{ trip.name }}</h3>
        <p>السعر: {{ trip.price }} {{ currency }}</p>
        <a href="{{ url_for('trip_details', trip_id=trip.id) }}" class="btn btn--primary">عرض التفاصيل</a>
        <a href="{{ url_for('booking', trip_id=trip.id) }}" class="btn">احجز الآن</a>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
