<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>الرحلات</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'menu.html' %}

    <section class="trips-page">
        <h2 class="page-title">جميع الرحلات</h2>
        <p class="page-description">اكتشف باقاتنا السياحية المميزة</p>
        <div class="trips-container">
            {% for trip in trips %}
            <div class="trip-card">
                <img src="{{ url_for('static', filename='images/' + trip.image) }}" alt="{{ trip.title }}">
                <h3>{{ trip.title }}</h3>
                <p>{{ trip.description }}</p>
                <a href="{{ url_for('trip_details', trip_name=trip.title) }}" class="details-btn">عرض التفاصيل</a>
            </div>
            {% endfor %}
        </div>
    </section>
</body>
</html>
