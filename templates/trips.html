{% extends "base.html" %}
{% block title %}الرحلات{% endblock %}
{% block content %}

<h1 class="page-title">الرحلات المتاحة</h1>

<section class="grid">
  {% for t in trips %}
    <article class="card">
      <img src="{{ url_for('static', filename=t.images[0]) }}" alt="{{ t.title }}">
      <div class="card__body">
        <h3>{{ t.title }}</h3>
        <p class="muted">{{ t.summary }}</p>
        <a class="btn btn--primary" href="{{ url_for('trip_detail', slug=t.slug) }}">التفاصيل</a>
      </div>
    </article>
  {% endfor %}
</section>

{% endblock %}
