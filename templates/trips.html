{% extends "base.html" %}
{% block title %}الرحلات{% endblock %}

{% block content %}
<h1 class="page-title">الرحلات المتاحة</h1>
<div class="cards">
  {% for t in trips %}
  <div class="card">
    <img src="{{ url_for('static', filename=t.img) }}" alt="{{ t.title }}">
    <div class="card__body">
      <h3>{{ t.title }}</h3>
      <p>{{ t.city }} • يوم {{ t.days }}</p>
      <p class="price">{{ t.price }} ر.س</p>
      <div class="card__actions">
        <a href="{{ url_for('trip_details', trip_id=t.id) }}" class="btn btn--primary">عرض التفاصيل</a>
        <a href="{{ url_for('book', trip_id=t.id) }}" class="btn btn--outline">احجز الآن</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
