<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حجز رحلة - وجهة السعودية</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}?v=11">
</head>
<body>

<header class="site-header">
  <img src="{{ url_for('static', filename='images/logo.JPG') }}" alt="شعار وجهة السعودية" class="logo">
  <h1 class="brand">حجز رحلة</h1>
</header>

<section class="section">
  <form method="POST" class="booking-form">
    <label>الاسم الكامل</label>
    <input type="text" name="name" required>

    <label>البريد الإلكتروني</label>
    <input type="email" name="email" required>

    <label>رقم الجوال</label>
    <input type="text" name="phone" required>

    <label>اختر الرحلة</label>
    <select name="trip" required>
      <option value="رحلة جدة">رحلة جدة</option>
      <option value="رحلة الرياض">رحلة الرياض</option>
      <option value="رحلة ينبع">رحلة ينبع</option>
    </select>

    <label>تاريخ الرحلة</label>
    <input type="date" name="date" required>

    <button type="submit" class="btn">إتمام الحجز</button>
  </form>
</section>

<footer class="site-footer">
  <p>© <span id="year"></span> وجهة السعودية - جميع الحقوق محفوظة</p>
</footer>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
