<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>حجز - {{ trip.title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}?v=7">
</head>
<body>
  <a class="back-link" href="{{ url_for('trip', slug=trip.slug) }}">← الرجوع لتفاصيل {{ trip.title }}</a>
  <main class="booking">
    <h1>حجز: {{ trip.title }}</h1>
    <form method="post" class="booking-form" novalidate>
      <label>الاسم الكامل
        <input type="text" name="name" required>
      </label>
      <label>رقم الجوال
        <input type="tel" name="phone" required>
      </label>
      <label>البريد الإلكتروني
        <input type="email" name="email">
      </label>
      <label>تاريخ الرحلة
        <input type="date" name="date" required>
      </label>
      <label>عدد الأشخاص
        <input type="number" name="people" min="1" value="1" required>
      </label>
      <label>ملاحظات إضافية
        <textarea name="notes" rows="3" placeholder="أي تفضيلات أو أسئلة"></textarea>
      </label>
      <button class="btn" type="submit">إرسال طلب الحجز</button>
    </form>
  </main>
  <footer><p>© <span id="year"></span> وجهة السعودية</p></footer>
  <script src="{{ url_for('static', filename='js/script.js') }}?v=7"></script>
</body>
</html>
