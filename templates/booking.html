{% extends "base.html" %}
{% block title %}حجز رحلة{% endblock %}

{% block content %}
<section>
  <h2 class="section-title">نموذج الحجز</h2>
  <form method="POST" class="form-grid">
    <label>
      الاسم الكامل
      <input type="text" name="name" required>
    </label>
    <label>
      البريد الإلكتروني
      <input type="email" name="email" required>
    </label>
    <label>
      رقم الجوال
      <input type="tel" name="phone" required>
    </label>
    <label>
      اختر الرحلة
      <select name="trip_name" required>
        <option value="">-- اختر --</option>
        {% for trip in trips %}
        <option value="{{ trip.name }}">{{ trip.name }} ({{ trip.price }} {{ currency }})</option>
        {% endfor %}
      </select>
    </label>
    <div class="form-actions">
      <button class="btn btn--primary" type="submit">تأكيد الحجز</button>
      <a href="{{ url_for('home') }}" class="btn">إلغاء</a>
    </div>
  </form>
</section>
{% endblock %}
