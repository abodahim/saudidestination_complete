<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج الحجز - وجهة السعودية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="content">
    <h2>📋 نموذج حجز رحلة</h2>

    <!-- ✅ عرض نموذج الحجز -->
    <form method="POST">
      <!-- 🧑 حقل اسم المستخدم -->
      <label for="name">الاسم الكامل:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <!-- 📧 حقل البريد الإلكتروني -->
      <label for="email">البريد الإلكتروني:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <!-- 🌍 حقل اسم الرحلة -->
      <label for="trip">الرحلة المطلوبة:</label><br>
      <input type="text" id="trip" name="trip" required placeholder="مثال: جولة في الدرعية"><br><br>

      <!-- زر الإرسال -->
      <button type="submit" class="btn">🔖 احجز الآن</button>
    </form>

    <!-- رابط للعودة إلى الصفحة الرئيسية -->
    <br>
    <a href="/" class="btn">🏠 العودة للرئيسية</a>
  </div>

</body>
</html>
