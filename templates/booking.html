{% extends "base.html" %}
{% block title %}الحجز{% endblock %}

{% block content %}
<div class="container">
  <h1 class="page-title">نموذج الحجز</h1>

  <form class="form-card" method="post" action="{{ url_for('booking') }}">
    <div class="form-group">
      <label class="form-label">الاسم الكامل</label>
      <input type="text" name="name" class="form-control" required>
    </div>

    <div class="form-group">
      <label class="form-label">البريد الإلكتروني</label>
      <input type="email" name="email" class="form-control" required>
    </div>

    <div class="form-group">
      <label class="form-label">رقم الجوال</label>
      <input type="tel" name="phone" class="form-control" required>
    </div>

    <div class="form-group">
      <label class="form-label">اختر الرحلة</label>
      <select name="trip" class="form-control" required>
        {% for t in trips %}
        <option value="{{ t.slug }}" {% if chosen and t.slug == chosen.slug %}selected{% endif %}>
          {{ t.title }} ({{ t.city }})
        </option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label class="form-label">عدد الأيام</label>
      <input type="number" name="days" min="1" max="7" value="{{ chosen.days_default if chosen else 1 }}" class="form-control" required>
    </div>

    <div class="form-check">
      <input type="checkbox" name="agree" id="agree" required>
      <label for="agree">أوافق على <a href="{{ url_for('cancellation') }}">سياسة الإلغاء</a></label>
    </div>

    <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">إرسال الحجز</button>
  </form>
</div>
{% endblock %}
