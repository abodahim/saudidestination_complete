<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج الحجز</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  {% include 'menu.html' %}
  <h2 style="text-align:center;margin-top:40px;">احجز رحلتك الآن</h2>
  <form method="POST" class="booking-form">
    <label>الاسم</label><input name="name" required>
    <label>البريد الإلكتروني</label><input type="email" name="email" required>
    <label>رقم الجوال</label><input name="phone" required>
    <label>اختر الرحلة</label>
    <select name="trip" required>
      <option value="">-- اختر --</option>
      <option>جدة</option><option>الرياض</option><option>ينبع</option>
    </select>
    <label>تاريخ الرحلة</label><input type="date" name="date" required>
    <button type="submit" class="btn submit-btn">احجز الآن</button>
  </form>
</body>
</html>
