{% extends "base.html" %}
{% block title %}نموذج الحجز{% endblock %}

{% block content %}
<h1 class="page-title">نموذج الحجز</h1>

<form class="form" method="post" action="{{ url_for('book') }}">
  <div class="form__row">
    <label>الاسم الكامل</label>
    <input type="text" name="name" required>
  </div>

  <div class="form__row">
    <label>البريد الإلكتروني</label>
    <input type="email" name="email" required>
  </div>

  <div class="form__row">
    <label>رقم الجوال</label>
    <input type="tel" name="phone" required>
  </div>

  <div class="form__row">
    <label>اختر الرحلة</label>
    <select name="trip_id" required>
      {% for t in trips %}
      <option value="{{ t.id }}" {% if trip and trip.id==t.id %}selected{% endif %}>
        {{ t.title }} – {{ t.price }} ر.س
      </option>
      {% endfor %}
    </select>
  </div>

  <button class="btn btn--primary" type="submit">إرسال الحجز</button>
</form>
{% endblock %}
