{% extends "base.html" %}
{% block title %}{{ trip.title }}{% endblock %}
{% block content %}

<h1 class="page-title">{{ trip.title }}</h1>

<div class="gallery-4">
  {% for img in trip.images %}
    <img src="{{ url_for('static', filename=img) }}" alt="{{ trip.title }}">
  {% endfor %}
</div>

<div class="card--panel" style="margin-top:16px">
  <p>{{ trip.summary }}</p>
  <p class="muted">
    السعر/اليوم: <strong>{{ trip.price_per_day }} ر.س</strong>
    — المقترح: {{ trip.days_default }} يوم
  </p>
  <a class="btn btn--primary" href="{{ url_for('booking', trip=trip.slug) }}">احجز الآن</a>
</div>

{% endblock %}
