<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>{{ guide.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>{{ guide.name }}</h1>
    <img src="{{ url_for('static', filename='images/' + guide.image) }}" alt="صورة المرشد" style="width: 300px;">
    <p>{{ guide.description }}</p>
    <p><strong>الهاتف:</strong> {{ guide.phone }}</p>
    <p><strong>البريد الإلكتروني:</strong> {{ guide.email }}</p>

    <a href="/guides">العودة للقائمة</a>
</body>
</html>
