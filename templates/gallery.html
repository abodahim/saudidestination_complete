{% extends "base.html" %}
{% block title %}المعرض - وجهة السعودية{% endblock %}

{% block hero %}
<section class="hero" style="background-image:url('{{ url_for('static', filename='images/banner.PNG') }}')">
  <div class="hero__overlay"><div class="container hero__content">
    <h1 class="hero__title">المعرض</h1>
    <p class="hero__lead">لقطات من رحلاتنا</p>
  </div></div>
</section>
{% endblock %}

{% block content %}
<section>
  <h2 class="section-title">صور مختارة</h2>
  <div class="cards">
    <figure class="card"><img src="{{ url_for('static', filename='images/jeddah_1.JPG') }}" alt="جدة" loading="lazy"></figure>
    <figure class="card"><img src="{{ url_for('static', filename='images/riyadh_1.JPG') }}" alt="الرياض" loading="lazy"></figure>
    <figure class="card"><img src="{{ url_for('static', filename='images/yanbu_1.JPG') }}"  alt="ينبع" loading="lazy"></figure>
  </div>
</section>
{% endblock %}
