{% extends "base.html" %}
{% block title %}الأسئلة الشائعة — وجهة السعودية{% endblock %}
{% block content %}
<section class="container" style="padding:20px 0">
  <h1 class="page-title">الأسئلة الشائعة</h1>
  <div class="reviews">
    {% for f in faqs %}
    <details class="review">
      <summary><strong>{{ f.q }}</strong></summary>
      <p class="review__text">{{ f.a }}</p>
    </details>
    {% endfor %}
  </div>
</section>
{% endblock %}
