{% extends "base.html" %}
{% block title %}أسئلة شائعة — وجهة السعودية{% endblock %}
{% block content %}
<section class="section">
  <h1 class="section-title">الأسئلة الشائعة</h1>
  <div class="faq">
    {% for item in faqs %}
      <details>
        <summary>{{ item.q }}</summary>
        <p>{{ item.a }}</p>
      </details>
    {% endfor %}
  </div>
</section>
{% endblock %}
