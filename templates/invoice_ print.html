<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>فاتورة #{{ booking_id }}</title>
  <style>
    body{font-family:Tahoma,Arial,sans-serif; margin:40px; line-height:1.6;}
    h1{border-bottom:2px solid #333; padding-bottom:10px}
    .info{margin:20px 0}
    table{width:100%; border-collapse:collapse; margin:20px 0}
    th,td{border:1px solid #ccc; padding:8px}
    th{background:#f4f4f4}
  </style>
</head>
<body>
  <h1>فاتورة</h1>
  <p><strong>رقم الحجز:</strong> {{ booking_id }}</p>
  <div class="info">
    <p><strong>العميل:</strong> {{ name }}</p>
    <p><strong>البريد:</strong> {{ email }}</p>
    <p><strong>الجوال:</strong> {{ phone }}</p>
  </div>

  <table>
    <tr><th>الرحلة</th><th>المبلغ</th></tr>
    <tr><td>{{ trip_name }}</td><td>{{ total }} {{ currency }}</td></tr>
  </table>

  <p>شكرًا لاستخدامك منصة وجهة السعودية</p>
</body>
</html>
