<!-- templates/menu.html -->
<div class="menu" id="menuContainer">
  <button id="menuToggle" aria-label="فتح القائمة">☰</button>
  <ul class="menu-items" id="menuList">
    <li><a href="{{ url_for('index') }}">🏠 الرئيسية</a></li>
    <li><a href="{{ url_for('about') }}">📖 عن الموقع</a></li>
    <li><a href="{{ url_for('trips') }}">🌍 الرحلات</a></li>
    <li><a href="{{ url_for('booking') }}">📝 الحجز</a></li>
    <li><a href="{{ url_for('admin_login') }}">🔒 الإدارة</a></li>
  </ul>
</div>

<script>
  const toggleBtn = document.getElementById('menuToggle');
  const menuContainer = document.getElementById('menuContainer');
  toggleBtn.addEventListener('click', () => {
    menuContainer.classList.toggle('open');
  });

  // إخفاء القائمة عند النقر خارجها
  document.addEventListener('click', function (e) {
    if (!menuContainer.contains(e.target)) {
      menuContainer.classList.remove('open');
    }
  });
</script>
