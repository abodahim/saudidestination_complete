<style>
    .side-menu {
        position: fixed;
        top: 20px;
        right: 20px;

    }

    .menu-toggle {

        color: white;
        border: none;
        padding: 10px 14px;
        font-size: 20px;
        border-radius: 6px;
        cursor: pointer;
    }

    .menu-content {

        border-radius: 12px;

    }

    .menu-content.show {

    }

    .menu-content a {
        color: white;

        transition: opacity 0.3s ease;
    }

    .menu-content a:last-child {
        border-bottom: none;
    }

    .menu-content a:hover {
        opacity: 0.8;
    }

    .close-btn {
        color: white;
        font-size: 18px;
        cursor: pointer;
        position: absolute;
        top: 8px;

    }

    .overlay {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        display: none;
    }

    .overlay.show {
        display: block;
    }

    @media (max-width: 600px) {
        .menu-toggle {
            font-size: 18px;
            padding: 8px 12px;
        }

        .menu-content {
            min-width: 150px;
            top: 60px;
            right: -180px;
            padding: 10px;
        }

        .menu-content.show {
            right: 15px;
        }

        .menu-content a {
            font-size: 14px;
        }

        .close-btn {
            font-size: 16px;
            left: 10px;
        }
    }
</style>

<!-- ÿÆŸÑŸÅŸäÿ© ÿπŸÜÿØ ÿßŸÑŸÅÿ™ÿ≠ -->
<div class="overlay" id="menuOverlay" onclick="closeMenu()"></div>

<script>
    function toggleMenu() {
        var menu = document.getElementById("menuContent");
        var overlay = document.getElementById("menuOverlay");

        menu.classList.toggle("show");
        overlay.classList.toggle("show");
    }

    function closeMenu() {
        document.getElementById("menuContent").classList.remove("show");
        document.getElementById("menuOverlay").classList.remove("show");
    }

    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".menu-content a").forEach(function (link) {
            link.addEventListener("click", closeMenu);
        });
    });
</script>
