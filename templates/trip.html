<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ trip.title }} | وجهة السعودية</title>

  <link rel="icon" href="{{ url_for('static', filename='images/logo.JPG') }}">
  <meta name="theme-color" content="#2f4f4f">
  <meta name="description" content="{{ trip.desc }}">
  <meta property="og:title" content="{{ trip.title }} | وجهة السعودية">
  <meta property="og:description" content="{{ trip.desc }}">
  <meta property="og:image" content="{{ url_for('static', filename='images/' ~ trip.image) }}">
  <meta property="og:type" content="article">

  <link rel="preload" href="{{ url_for('static', filename='fonts/Tajawal-Regular.ttf') }}" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="{{ url_for('static', filename='fonts/Tajawal-Bold.ttf') }}" as="font" type="font/ttf" crossorigin>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}?v=6">
</head>
<body>

  <a class="skip-link" href="#main">تخطي إلى المحتوى</a>

  <a class="back-link" href="{{ url_for('home') }}">← الرجوع للرئيسية</a>

  <main id="main">
    <section class="trip-hero">
      <img
        src="{{ url_for('static', filename='images/' ~ trip.image) }}"
        srcset="{{ url_for('static', filename='images/' ~ trip.image) }} 1400w, {{ url_for('static', filename='images/' ~ trip.image) }} 900w"
        sizes="(max-width: 900px) 92vw, 800px"
        alt="صورة {{ trip.title }}"
        width="1400" height="800">
      <div class="trip-hero-text">
        <h1>{{ trip.title }}</h1>
        <p>{{ trip.desc }}</p>
        <p class="muted">المدة: {{ trip.duration }} • السعر: {{ trip.price }}</p>
        <a class="btn" href="{{ url_for('booking', slug=trip.slug) }}">احجز الآن</a>
      </div>
    </section>

    <section class="trip-details">
      <h2>ماذا تشمل الرحلة؟</h2>
      <ul>
        <li>مرشد سياحي محلي بخبرة.</li>
        <li>برنامج مرن وفق الوقت المفضل.</li>
        <li>اقتراحات مطاعم وتجارب محلية.</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>© <span id="year"></span> وجهة السعودية — جميع الحقوق محفوظة</p>
  </footer>

  <script src="{{ url_for('static', filename='js/script.js') }}?v=6"></script>
</body>
</html>
