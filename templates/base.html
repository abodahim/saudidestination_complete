<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}وجهة السعودية{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='site.css') }}">
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>

  <!-- الهيدر -->
  <header class="site-header">
    <div class="logo">
      <a href="{{ url_for('home') }}">وجهة السعودية</a>
    </div>
    <nav class="top-nav">
      <a href="{{ url_for('home') }}">الرئيسية</a>
      <a href="{{ url_for('trips') }}">الرحلات</a>
      <a href="{{ url_for('guides_page') }}">مرشدونا</a> <!-- ✅ تعديل هنا -->
      <a href="{{ url_for('contact') }}">تواصل معنا</a>
    </nav>
  </header>

  <!-- محتوى الصفحة -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- الفوتر -->
  <footer class="site-footer">
    <p>© {{ current_year }} وجهة السعودية — جميع الحقوق محفوظة</p> <!-- ✅ استخدمنا current_year -->
  </footer>

</body>
</html>
