<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>وجهة السعودية</title>

    <!-- أيقونة الموقع (favicon) -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/favicon.png') }}">

    <!-- ملفات CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="{{ url_for('static', filename='images/logo.JPG') }}" alt="شعار وجهة السعودية">
                <span>وجهة السعودية</span>
            </div>
            <button class="menu-toggle" id="menu-toggle">☰</button>
            <ul class="nav-links" id="nav-links">
                <li><a href="{{ url_for('home') }}">الرئيسية</a></li>
                <li><a href="{{ url_for('trips') }}">الرحلات</a></li>
                <li><a href="{{ url_for('guides') }}">مرشدونا</a></li>
                <li><a href="{{ url_for('reviews') }}">التقييمات</a></li>
                <li><a href="{{ url_for('faq') }}">أسئلة شائعة</a></li>
                <li><a href="{{ url_for('cancellation') }}">سياسة الإلغاء</a></li>
                <li><a href="{{ url_for('booking') }}" class="btn-book">احجز الآن</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>© 2025 وجهة السعودية - جميع الحقوق محفوظة</p>
    </footer>

    <!-- ملفات JavaScript -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
