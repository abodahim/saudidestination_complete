<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light">
  <title>{% block title %}وجهة السعودية{% endblock %}</title>

  <!-- أيقونات المتصفح (اختياري) -->
  <link rel="icon" href="{{ url_for('static', filename='logo.JPG') }}" type="image/jpeg">

  <!-- الأنماط -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  {% block head_extra %}{% endblock %}
</head>
<body>
  <!-- شريط علوي + شعار -->
  <header class="topbar">
    <div class="container topbar__wrap">
      <a class="brand" href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='logo.JPG') }}" alt="وجهة السعودية" width="44" height="44" loading="eager">
        <span>وجهة السعودية</span>
      </a>

      <nav class="nav">
        <button id="menuToggle" class="nav__toggle" aria-label="فتح القائمة">☰</button>
        <ul class="nav__list" id="mainNav">
          <li><a href="{{ url_for('home') }}"   class="{% if request.endpoint=='home' %}active{% endif %}">الرئيسية</a></li>
          <li><a href="{{ url_for('trips') }}"  class="{% if request.endpoint=='trips' %}active{% endif %}">الرحلات</a></li>
          <li><a href="{{ url_for('guides') }}" class="{% if request.endpoint=='guides' %}active{% endif %}">مرشدونا</a></li>
          <li><a href="{{ url_for('gallery') }}" class="{% if request.endpoint=='gallery' %}active{% endif %}">المعرض</a></li>
          <li><a href="{{ url_for('reviews') }}" class="{% if request.endpoint=='reviews' %}active{% endif %}">التقييمات</a></li>
          <li><a href="{{ url_for('contact') }}" class="{% if request.endpoint=='contact' %}active{% endif %}">تواصل معنا</a></li>
          <li><a class="btn btn--primary" href="{{ url_for('booking') }}">احجز الآن</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- بنر الصفحة الرئيسية (استخدمه في home عبر block) -->
  {% block hero %}{% endblock %}

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">
    <div class="container">
      <p>© {{ 2025 }} وجهة السعودية — جميع الحقوق محفوظة</p>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}" defer></script>

  <!-- تسجيل Service Worker من داخل static فقط -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register("{{ url_for('static', filename='service-worker.js') }}")
          .catch(console.error);
      });
    }
  </script>
  {% block body_extra %}{% endblock %}
</body>
</html>
