<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}وجهة السعودية{% endblock %}</title>

  <!-- أيقونات -->
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/favicon.png') }}">

  <!-- النمط العام -->
  <link href="{{ url_for('static', filename='site.css') }}" rel="stylesheet">
</head>
<body>

  <!-- رأس الموقع -->
  <header class="site-header">
    <div class="container header__bar">
      <a class="brand" href="{{ url_for('home') }}">
        <img class="brand__img" src="{{ url_for('static', filename='images/logo.JPG') }}" alt="وجهة السعودية">
        <span class="brand__txt">وجهة السعودية</span>
      </a>

      <button class="nav-toggle" id="navToggle" aria-label="فتح القائمة">☰</button>

      <nav class="site-nav" id="siteNav">
        <a href="{{ url_for('home') }}">الرئيسية</a>
        <a href="{{ url_for('trips') }}">الرحلات</a>
        <a href="{{ url_for('guides') }}">مرشدونا</a>
        <a href="{{ url_for('reviews') }}">التقييمات</a>
        <a href="{{ url_for('faq') }}">أسئلة شائعة</a>
        <a href="{{ url_for('cancellation') }}">سياسة الإلغاء</a>
        <a class="btn btn--primary" href="{{ url_for('booking') }}">احجز الآن</a>
      </nav>
    </div>
  </header>

  <main class="site-main">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container footer__inner">
      <div class="footer__brand">
        <img src="{{ url_for('static', filename='images/logo.JPG') }}" alt="وجهة السعودية" class="footer__logo">
        <span>© {{ 2025 }} وجهة السعودية — جميع الحقوق محفوظة</span>
      </div>
      <div class="footer__links">
        <a href="{{ url_for('trips') }}">تصفّح الرحلات</a>
        <a href="{{ url_for('home') }}">الرجوع للرئيسية</a>
      </div>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
