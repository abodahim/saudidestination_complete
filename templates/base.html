<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>{% block title %}وجهة السعودية{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
</head>
<body>

  <!-- Header -->
  <header class="site-header">
    <div class="container header-content">
      <img src="{{ url_for('static', filename='images/logo.JPG') }}" alt="شعار وجهة السعودية" class="logo">
      <h1 class="site-title">وجهة السعودية</h1>
      <button class="nav-toggle">☰</button>
      <nav class="main-nav">
        <a href="{{ url_for('home') }}">الرئيسية</a>
        <a href="{{ url_for('gallery') }}">المعرض</a>
        <a href="{{ url_for('trips') }}">الرحلات</a>
        <a href="{{ url_for('booking') }}">الحجز</a>
        <a href="{{ url_for('reviews') }}">الآراء</a>
        <a href="{{ url_for('contact') }}">تواصل معنا</a>
      </nav>
    </div>
  </header>

  <!-- محتوى الصفحة -->
  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 وجهة السعودية. جميع الحقوق محفوظة.</p>
  </footer>

</body>
</html>
