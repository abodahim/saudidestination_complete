<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}وجهة السعودية{% endblock %}</title>

  <!-- أيقونات -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    
    <!-- Meta أساسيات سيو -->
<meta name="description" content="وجهة السعودية: باقات سياحية ومرشدون محليون بخبرات عالية في جدة والرياض وينبع والعلا.">
<meta name="theme-color" content="#198754">

<!-- Open Graph -->
<meta property="og:title" content="وجهة السعودية">
<meta property="og:description" content="اكتشف المملكة مع أفضل التجارب — باقات سياحية ومرشدون محليون.">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ request.url_root|trim('/') }}">
<meta property="og:image" content="{{ url_for('static', filename='images/banner.PNG', _external=True) }}">

<!-- Preconnect لتحسين الشبكة قليلاً -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- JSON-LD بسيط -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "TouristDestination",
  "name": "وجهة السعودية",
  "url": "{{ request.url_root|trim('/') }}",
  "image": "{{ url_for('static', filename='images/banner.PNG', _external:true) }}",
  "description": "باقات سياحية ومرشدون محليون بخبرات عالية."
}
</script>
    
  <!-- CSS الرئيسي -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}">

  <!-- تحسين الوضوح: تحميل صورة البانر مسبقًا -->
  <link rel="preload" as="image" href="{{ url_for('static', filename='images/banner.PNG') }}">
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='images/logo.JPG') }}" alt="وجهة السعودية" class="brand__logo">
        <span class="brand__name">وجهة السعودية</span>
      </a>

      <button class="menu-toggle" id="menuToggle" aria-label="فتح القائمة">☰</button>
      <nav class="menu" id="mainMenu">
        <a href="{{ url_for('home') }}">الرئيسية</a>
        <a href="{{ url_for('trips') }}">الرحلات</a>
        <a href="{{ url_for('guides_page') }}">مرشدونا</a>
        <a href="{{ url_for('reviews_page') }}">التقييمات</a>
        <a href="{{ url_for('faq') }}">أسئلة شائعة</a>
        <a href="{{ url_for('cancellation') }}">سياسة الإلغاء</a>
        <a class="btn btn--primary" href="{{ url_for('booking') }}">احجز الآن</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 وجهة السعودية — جميع الحقوق محفوظة</p>
    </div>
  </footer>

  <div class="cta-bar">
    <a class="btn btn--primary" href="{{ url_for('booking') }}">احجز الآن</a>
    <a class="btn" href="{{ url_for('trips') }}">تصفّح الرحلات</a>
  </div>

  <!-- JS -->
  <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</body>
</html>
