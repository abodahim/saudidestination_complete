<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>{% block title %}وجهة السعودية{% endblock %}</title>

  <!-- أيقونات (اختياري) -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
  <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">

  <!-- CSS الرئيسي -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/site.css') }}">

  <!-- تحسين أداء: تحميل مُسبق لصور الهيرو إن وُجدت -->
  <link rel="preload" as="image" href="{{ url_for('static', filename='images/banner.PNG') }}">
</head>
<body>

  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='images/logo.JPG') }}" alt="وجهة السعودية" class="brand__logo">
        <span class="brand__text">وجهة السعودية</span>
      </a>
      <nav class="menu">
        <a href="{{ url_for('home') }}">الرئيسية</a>
        <a href="{{ url_for('trips') }}">الرحلات</a>
        <a href="{{ url_for('guides') }}">مرشدونا</a>
        <a href="{{ url_for('reviews') }}">التقييمات</a>
        <a href="{{ url_for('faq') }}">أسئلة شائعة</a>
        <a class="btn btn--primary" href="{{ url_for('booking') }}">احجز الآن</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© {{  now().year if false else 2025 }} وجهة السعودية — جميع الحقوق محفوظة</p>
    </div>
  </footer>

</body>
</html>
