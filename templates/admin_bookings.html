<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إدارة الحجوزات</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
      direction: rtl;
      background-color: #fff;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    th {
      background-color: #1b3d2f;
      color: white;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      color: #1b3d2f;
    }
  </style>
</head>
<body>
  {% include 'menu.html' %}

  <h1>قائمة الحجوزات</h1>
  <table>
    <tr>
      <th>الاسم</th>
      <th>البريد</th>
      <th>الجوال</th>
      <th>المدينة</th>
      <th>نوع الرحلة</th>
      <th>عدد الأشخاص</th>
      <th>التاريخ</th>
      <th>ملاحظات</th>
    </tr>
    {% for b in bookings %}
    <tr>
      <td>{{ b[1] }}</td>
      <td>{{ b[2] }}</td>
      <td>{{ b[3] }}</td>
      <td>{{ b[4] }}</td>
      <td>{{ b[5] }}</td>
      <td>{{ b[6] }}</td>
      <td>{{ b[7] }}</td>
      <td>{{ b[8] }}</td>
    </tr>
    {% endfor %}
  </table>

</body>
</html>
