{% extends "base.html" %}
{% block title %}الرئيسية - وجهة السعودية{% endblock %}

<section class="banner">
  <img src="{{ url_for('static', filename='images/banner.PNG') }}" alt="بانر وجهة السعودية">
</section>

<section class="section">
  <h2>مرحبا بكم في وجهة السعودية</h2>

  <h2>بعض الرحلات</h2>
  <div class="gallery-grid">

      <img src="{{ url_for('static', filename='images/jeddah_1.JPG') }}" alt="رحلة جدة">

    </figure>
    <figure>
      <img src="{{ url_for('static', filename='images/riyadh_1.JPG') }}" alt="رحلة الرياض">

    </figure>
  </div>
</section>

<section class="section">
  <h2>مرشدونا</h2>
  <div class="gallery-grid">
    <figure>
      <img src="{{ url_for('static', filename='images/guide1.PNG') }}" alt="مرشد سياحي">
      <figcaption>المرشد أحمد</figcaption>
    </figure>
  </div>
</section>

{% endblock %}
