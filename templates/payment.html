{% extends "base.html" %}
{% block title %}الدفع{% endblock %}

{% block content %}
<section>
  <h2 class="section-title">الدفع</h2>
  <p>الرجاء إدخال بيانات الدفع لإكمال الحجز.</p>

  <form method="POST" class="form-grid">
    <label>
      رقم البطاقة
      <input type="text" maxlength="16" required>
    </label>
    <label>
      تاريخ الانتهاء
      <input type="month" required>
    </label>
    <label>
      CVV
      <input type="password" maxlength="4" required>
    </label>
    <label>
      الاسم على البطاقة
      <input type="text" required>
    </label>
    <div class="form-actions">
      <button class="btn btn--primary" type="submit">إتمام الدفع</button>
    </div>
  </form>
</section>
{% endblock %}
