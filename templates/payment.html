{% extends "base.html" %}
{% block title %}الدفع{% endblock %}

{% block content %}
<section class="section">
  <h1 class="section-title">الدفع</h1>
  <div class="card--pad">
    <p>العميل: <strong>{{ booking.name }}</strong></p>
    <p>الرحلة: <strong>{{ trip.name }}</strong></p>
    <p>المبلغ المستحق: <strong>{{ trip.price }} ر.س</strong></p>
    <form method="post">
      <button class="btn btn--primary" type="submit">ادفع الآن (تجريبي)</button>
      <a class="btn btn--ghost" href="{{ url_for('booking') }}">تعديل الحجز</a>
    </form>
  </div>
</section>
{% endblock %}
