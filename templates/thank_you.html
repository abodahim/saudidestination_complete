<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تم الحجز بنجاح</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'menu.html' %}
    
    <div class="booking-form">
        <h2 style="color: #1d6c4c; text-align: center;">🎉 تم الحجز بنجاح!</h2>
        <p style="text-align: center; font-size: 18px;">شكرًا لك <strong>{{ name }}</strong> على حجزك.</p>

        <div style="margin-top: 30px;">
            <label>📍 الرحلة:</label>
            <div>{{ trip }}</div>

            <label>📞 رقم الجوال:</label>
            <div>{{ phone }}</div>
        </div>

        <a href="{{ url_for('index') }}" class="btn" style="display: block; text-align: center; margin-top: 30px;">العودة إلى الرئيسية</a>
    </div>
</body>
</html>
