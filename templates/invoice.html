<!doctype html>
<html lang="ar" dir="rtl">
<head><meta charset="utf-8"><title>فاتورة الدفع</title>
<style>
  body{font-family:Tajawal,Arial;margin:30px}
  table{width:100%;border-collapse:collapse;margin-top:16px}
  th,td{border:1px solid #ddd;padding:8px;text-align:center}
</style></head>
<body>
  <h1>فاتورة الدفع</h1>
  <p>رقم الحجز: <strong>#{{ b[0] }}</strong></p>
  <p>الاسم: {{ b[1] }}</p>
  <p>البريد: {{ b[2] }}</p>
  <p>الرحلة: {{ b[4] }}</p>
  <p>التاريخ: {{ b[5] }}</p>
  <p>عدد الأشخاص: {{ b[6] }}</p>
  <table>
    <thead><tr><th>الوصف</th><th>العدد</th><th>سعر الفرد</th><th>الإجمالي</th></tr></thead>
    <tbody>
      <tr>
        <td>{{ b[4] }}</td>
        <td>{{ b[6] }}</td>
        <td>{{ price_per_person }}</td>
        <td>{{ total_amount }}</td>
      </tr>
    </tbody>
  </table>
  <p><strong>الحالة:</strong> {{ b[10] or 'غير مدفوع' }}</p>
</body>
</html>
