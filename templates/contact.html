<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا - وجهة السعودية</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="sidebar">
        <h2>وجهة السعودية</h2>
        <ul>
            <li><a href="{{ url_for('home') }}">🏠 الرئيسية</a></li>
            <li><a href="{{ url_for('trips') }}">🌍 الرحلات</a></li>
            <li><a href="{{ url_for('gallery') }}">🖼️ المعرض</a></li>
            <li><a href="{{ url_for('contact') }}">📞 تواصل معنا</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>📞 تواصل معنا</h1>
        <form action="{{ url_for('contact') }}" method="POST" class="form">
            <label>الاسم:</label>
            <input type="text" name="name" required>
            <label>البريد الإلكتروني:</label>
            <input type="email" name="email" required>
            <label>الرسالة:</label>
            <textarea name="message" required></textarea>
            <button type="submit">إرسال</button>
        </form>
    </div>
</body>
</html>
