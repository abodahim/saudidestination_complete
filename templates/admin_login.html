{% extends "base.html" %}
{% block title %}تسجيل دخول الإدارة{% endblock %}

{% block header %}
<section class="header small">
  <h1>🔐 تسجيل دخول الإدارة</h1>
</section>
{% endblock %}

{% block content %}
<section class="section" style="max-width:420px;margin-inline:auto">
  <form method="post" action="{{ url_for('admin_login') }}" class="form card">
    <label>اسم المستخدم</label>
    <input name="username" required>
    <label>كلمة المرور</label>
    <input name="password" type="password" required>
    <button class="btn mt-2" type="submit" style="width:100%">تسجيل الدخول</button>
  </form>
</section>
{% endblock %}
