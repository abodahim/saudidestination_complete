<!-- templates/admin_login.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل دخول الإدارة</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="trips-page">
    {% include 'menu.html' %}
    <div class="main-content" style="max-width:400px; margin:50px auto;">
        <h2 class="page-title">تسجيل دخول الإدارة</h2>
        <form method="POST" action="{{ url_for('admin_login') }}" class="booking-form">
            <label for="username">اسم المستخدم</label>
            <input type="text" id="username" name="username" required>

            <label for="password">كلمة المرور</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="submit-btn">دخول</button>
        </form>
    </div>
</body>
</html>
