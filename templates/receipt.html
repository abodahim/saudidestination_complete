{% extends "base.html" %}
{% block title %}إيصال الحجز{% endblock %}

{% block content %}
<section>
  <h2 class="section-title">إيصال الحجز</h2>
  <p>شكرًا لك {{ name }}، تم تأكيد الحجز.</p>

  <ul>
    <li><strong>الرحلة:</strong> {{ trip_name }}</li>
    <li><strong>البريد:</strong> {{ email }}</li>
    <li><strong>الجوال:</strong> {{ phone }}</li>
    <li><strong>المبلغ:</strong> {{ total }} {{ currency }}</li>
  </ul>

  <div class="form-actions">
    <a href="{{ url_for('invoice', booking_id=booking_id) }}" class="btn btn--primary">طباعة الفاتورة</a>
    <a href="{{ url_for('home') }}" class="btn">عودة للرئيسية</a>
  </div>
</section>
{% endblock %}
