{% extends "base.html" %}
{% block title %}{{ trip.title }}{% endblock %}

{% block content %}
<article class="trip-details">
  <img class="trip-details__cover" src="{{ url_for('static', filename=trip.img) }}" alt="{{ trip.title }}">
  <h1>{{ trip.title }}</h1>
  <p>{{ trip.city }} • يوم {{ trip.days }}</p>
  <p class="price">{{ trip.price }} ر.س</p>
  <div class="actions">
    <a class="btn btn--primary" href="{{ url_for('book', trip_id=trip.id) }}">احجز الآن</a>
    <a class="btn btn--outline" href="{{ url_for('trips') }}">العودة للرحلات</a>
  </div>
</article>
{% endblock %}
