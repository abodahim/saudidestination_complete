<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>{{ trip.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- ربط ملف التنسيق الخارجي -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- رأس الصفحة -->
  <header>
    <h1>{{ trip.title }}</h1>
  </header>

  <!-- تفاصيل الرحلة -->
  <section class="trip-info">
    <p><strong>الوصف:</strong> {{ trip.description }}</p>
    <p><strong>التاريخ:</strong> {{ trip.date }}</p>
    <p><strong>السعر:</strong> {{ trip.price }} ريال</p>
  </section>

  <!-- صور الرحلة -->
  <section class="gallery">
    <h2>معرض الصور</h2>
    <div class="gallery-images">
      {% for img in trip.images %}
        <img src="{{ url_for('static', filename='images/' + img) }}" alt="صورة من الرحلة">
      {% endfor %}
    </div>
  </section>

</body>
</html>
