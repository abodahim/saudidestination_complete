<!-- ملف trip_details.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تفاصيل الرحلة</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="content">
    <h1>تفاصيل الرحلة: {{ trip_name }}</h1>
    
    <div class="trip-info">
      <p>رحلة رائعة إلى {{ trip_name }}، تشمل زيارة أبرز المعالم وتجارب ثقافية مميزة.</p>
    </div>

    <div class="gallery">
      <h2>صور الرحلة</h2>
      <div class="gallery-images">
        <img src="{{ url_for('static', filename='images/' + trip_name + '_1.jpg') }}">
        <img src="{{ url_for('static', filename='images/' + trip_name + '_2.jpg') }}">
        <img src="{{ url_for('static', filename='images/' + trip_name + '_3.jpg') }}">
      </div>
    </div>

    <a href="{{ url_for('booking') }}" class="btn">احجز الآن</a>
    <a href="{{ url_for('reviews', trip=trip_name) }}" class="btn">عرض / إضافة تقييم</a>
  </div>
</body>
</html>
