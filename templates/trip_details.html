{% extends "base.html" %}
{% block title %}{{ trip.title }}{% endblock %}

{% block content %}
<section class="section">
  <article class="details">
    <img class="details__img" src="{{ url_for('static', filename=trip.image) }}" alt="{{ trip.title }}">
    <div class="details__body">
      <h1>{{ trip.title }}</h1>
      <p class="muted">{{ trip.city }} • {{ trip.days }} يوم</p>
      <p>{{ trip.summary }}</p>
      <p class="price">{{ trip.price }} {{ currency }}</p>
      <div class="row-actions">
        <a class="btn btn--ghost" href="{{ url_for('trips') }}">رجوع للرحلات</a>
        <a class="btn btn--primary" href="{{ url_for('booking') }}?trip_id={{ trip.id }}">احجز الآن</a>
      </div>
    </div>
  </article>
</section>
{% endblock %}
