{% extends "base.html" %}
{% block title %}{{ trip.title }}{% endblock %}

{% block content %}
<div class="container">
  <h1 class="page-title mb-4">{{ trip.title }}</h1>

  <!-- معرض صور الرحلة -->
  <div class="row g-3 mb-4">
    {% for img in trip.images %}
    <div class="col-6 col-md-3">
      <img src="{{ url_for('static', filename=img) }}" class="img-fluid rounded-3 shadow-sm" alt="{{ trip.title }}">
    </div>
    {% endfor %}
  </div>

  <!-- تفاصيل الرحلة -->
  <div class="card card-body shadow-sm">
    <p class="mb-3">{{ trip.summary }}</p>
    <p class="text-muted small">
      السعر لليوم: <strong>{{ trip.price_per_day }} ر.س</strong> —
      عدد الأيام المقترح: {{ trip.days_default }}
    </p>
    <a class="btn btn-success" href="{{ url_for('booking') }}?trip={{ trip.slug }}">احجز الآن</a>
  </div>
</div>
{% endblock %}
