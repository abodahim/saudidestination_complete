{% extends "base.html" %}
{% block title %}{{ trip.name }}{% endblock %}
{% block content %}
<h1 class="page-title">{{ trip.name }}</h1>

<div class="gallery-4">
  {% for img in trip.images %}
  <img src="{{ url_for('static', filename='images/' ~ img) }}" alt="{{ trip.name }}">
  {% endfor %}
</div>

<div class="card--panel" style="margin-top:16px">
  <p>{{ trip.desc }}</p>
  <p class="muted">السعر لليوم: <strong>{{ trip.price }} ر.س</strong> — عدد الأيام المقترح: {{ trip.days }}</p>
  <a class="btn btn--primary" href="{{ url_for('booking', trip_id=trip.id) }}">احجز الآن</a>
</div>
{% endblock %}
