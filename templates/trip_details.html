{% extends "base.html" %}
{% block title %}{{ trip.title }} | وجهة السعودية{% endblock %}

{% block content %}
<section class="card">
  <h1>{{ trip.title }}</h1>
  <ul>
    <li>الوجهة: {{ trip.city }}</li>
    <li>المدة: {{ trip.days }} أيام</li>
    <li>السعر: {{ trip.price }} ريال</li>
  </ul>
  <div class="actions">
    <a href="{{ url_for('booking') }}" class="btn btn--primary">احجز الآن</a>
    <a href="{{ url_for('trips') }}" class="btn">رجوع للرحلات</a>
  </div>
</section>
{% endblock %}
