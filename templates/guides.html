{% extends "base.html" %}
{% block title %}مرشدونا{% endblock %}

{% block content %}
<h1 class="page-title">مرشدونا</h1>

<div class="cards cards--guides">
  {% for g in guides %}
  <div class="card guide">
    <img src="{{ url_for('static', filename='images/' ~ g.photo) }}" alt="{{ g.name }}">
    <div class="card__body">
      <h3>{{ g.name }}</h3>
      <p class="hint">{{ g.city }} • {{ g.exp }} سنوات خبرة</p>
      <div class="card__actions">
        <a class="btn btn--outline" href="{{ url_for('trips') }}">احجز رحلة مع {{ g.name }}</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
