<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>المرشدون</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="trips-page">
  {% include 'menu.html' %}

  <h1 class="page-title">🧭 قائمة المرشدين</h1>
  <div class="guides-container">
    {% for guide in guides %}
    <div class="guide-card">
      <img src="{{ url_for('static', filename='images/' + guide.image) }}" alt="{{ guide.name }}">
      <h3>{{ guide.name }}</h3>
      <p>{{ guide.bio }}</p>
      <a href="{{ url_for('guide_details', guide_id=guide.id) }}" class="details-btn">عرض التفاصيل</a>
    </div>
    {% endfor %}
  </div>
</body>
</html>
