{% extends "base.html" %}
{% block title %}مرشدونا{% endblock %}
{% block content %}
<h1 class="page-title">مرشدونا</h1>
<div class="grid">
  {% for g in guides %}
  <article class="card">
    <img loading="lazy" width="400" height="250" src="{{ url_for('static', filename=g.photo) }}" alt="{{ g.name }}">
    <div class="card__body">
      <h3>{{ g.name }}</h3>
      <p class="muted">المدينة: {{ g.city }} — الخبرة: {{ g.years }} سنوات</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
