{% extends "base.html" %}
{% block title %}مرشدونا{% endblock %}
{% block content %}
<h1 class="page-title">مرشدونا</h1>
<div class="cards">
  {% for g in guides %}
  <article class="card mini">
    <img src="{{ url_for('static', filename=g.photo) }}" alt="مرشد: {{ g.name }}" loading="lazy">
    <div class="card-body">
      <h3>{{ g.name }}</h3>
      <p class="muted">{{ g.city }} — {{ g.years }} سنوات خبرة</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
