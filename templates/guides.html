{% extends "base.html" %}
{% block title %}مرشدونا - وجهة السعودية{% endblock %}

{% block content %}
<div class="container">
  <h1 class="h3 mb-4">مرشدونا</h1>
  <div class="row g-4">
    {% for g in guides %}
    <div class="col-6 col-md-3">
      <div class="card h-100 text-center p-3">
        <img src="{{ url_for('static', filename=g.photo) }}" class="rounded-circle mx-auto mb-2" alt="{{ g.name }}" style="width:88px;height:88px;object-fit:cover;">
        <div class="fw-bold">{{ g.name }}</div>
        <div class="text-muted small">{{ g.city }}</div>
      </div>
    </div>
    {% else %}
      <div class="col-12"><div class="alert alert-light border">لا توجد بيانات مرشدين.</div></div>
    {% endfor %}
  </div>
</div>
{% endblock %}
