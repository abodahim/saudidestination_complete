{% extends "base.html" %}
{% block title %}مرشدونا{% endblock %}

{% block content %}
<section class="section">
  <h1 class="section-title">مرشدونا</h1>
  <div class="cards cards--guides">
    {% for g in guides %}
    <article class="card guide">
      <img src="{{ url_for('static', filename=g.image) }}" alt="{{ g.name }}">
      <div class="card__body">
        <h3>{{ g.name }}</h3>
        <p class="muted">{{ g.city }} • {{ g.years }} سنوات خبرة</p>
      </div>
    </article>
    {% endfor %}
  </div>
</section>
{% endblock %}
