<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المرشدون السياحيون</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

    {% include 'sidebar.html' %}

    <section class="guides-section">
        <h1>🧑‍✈️ المرشدون</h1>
        <div class="guides-container">
            {% for guide in guides %}
            <div class="guide-card">
                <img src="{{ url_for('static', filename='images/' + guide.image) }}" alt="مرشد سياحي">
                <h3>{{ guide.name }}</h3>
                <p>{{ guide.experience }}</p>
                <a href="{{ url_for('guide_details', guide_id=guide.id) }}" class="btn">التفاصيل</a>
            </div>
            {% endfor %}
        </div>
    </section>

</body>
</html>
